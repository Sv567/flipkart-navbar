<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="">
        </div>
        <div class="search-bar">
            <i class="material-symbols-outlined">search</i>
            <input type="text" placeholder="Search for Products, Brands & more">
        </div>

        <div class="points">
            <ul>
                <div class="f">
                    <i class="material-symbols-outlined">account_circle</i>
                    <li><a href="">Log In</a></li>
                    <select id="selector">
                        <option value="login"></option>
                    </select>
                </div>
                <div class="s">
                    <i class="material-symbols-outlined">shopping_cart</i>
                    <li><a href="">Cart</a></li>
                </div>
                <div class="t">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                        alt="" id="image">
                    <li><a href="">Become a Seller</a></li>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg
            " alt="" id="dot">
                </div>
            </ul>
        </div>
    </header>
    <main class="Main">
        <section class="product-bar">
            <div class="one">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100" alt="">
                <p class="gadgets">Grocery</p>
            </div>
            <div class="two">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100" alt="">
                <p class="gadgets">Mobiles</p>
            </div>
            <div class="three">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                <!-- <p class="gadgets">Fashion</p> -->
                <label for="" >Fashion</label>
                <select></select>
            </div>
            <div class="four">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100" alt="">
                <label>Electronics</label>
                <select></select>
            </div>
            <div class="five">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                <label >Home & Furniture</label>
                <select></select>
            </div>
            <div class="six">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/0ff199d1bd27eb98.png?q=100" alt="">
                <p class="gadgets">Applience</p>
            </div>
            <div class="sev">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/71050627a56b4693.png?q=100" alt="">
                <p class="gadgets">Travel</p>
            </div>
            <div class="eight">
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100" alt="">
                <label >Beauty & Toys</label>
                <select></select>
            </div>
            <div class="nine">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/05d708653beff580.png?q=100" alt="">
                <label>Two Wheelrs</label>
                <select></select>
            </div>
        </section>
    </main>
</body>

</html>
